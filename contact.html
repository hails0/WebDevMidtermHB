        <div id="container">
            <div id="main">
                <h2>Contact Me</h2>
                <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="name">
                    </div>
                    <div>
                        <label for="email">Email </label>
                        <input type="email" id="email" placeholder="xxx@gonzaga.edu">
                    </div>
                    <div>
                        <label for="message">Message: </label>
                        <textarea id="message" rows="5" cols="33" placeholder="Your message here"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="aside">
                <h2>Contact Details</h2>
                <p>Email: <a href="mailto: xxx@gonzaga.edu">xxx@gonzaga.edu</a><br>Phone number: 123-456-7890</p>
            </div>
        </div>

        <input type="radio" name ="status" value="Draft" id="emails">
        <label for="emails">Subcribe to emails</label>

        <input type="radio" name ="status" value="Final" id="texts" checked>
        <label for="texts">Subscribe to texts</label>

        <input type="radio" name ="status" value="Final" id="both" checked>
        <label for="both">Subscribe to both</label>

    </body>
